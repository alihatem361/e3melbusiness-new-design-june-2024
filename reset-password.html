  <style>

  <body>
    <main id="main">
      <section class="auth_section one_col">
        <div class="form_col wrapping_el">
          <div class="heading">
            <div class="brand">
              <a href="#">
                <img
                  src="./assets/images/brand/logo.png"
                  alt="أكاديمية اعمل بيزنس"
                />
              </a>
            </div>
          </div>
          <div class="form_inner mt-60">
            <div class="text-content">
              <h2>اكتب بريدك الالكتروني</h2>
              <p>سيتم ارسال رابط لاعادة تعيين كلمة السر إلى بريد الالكتروني</p>
            </div>
            <form
              id="reset_request_form"
              action=""
              class="auth_form reset_form mt-20"
              autocomplete="off"
              autocapitalize="off"
              novalidate
            >
              <div class="row g-3">
                <div class="col-12">
                  <div class="form-group">
                    <label for="email" class="form-label">
                      البريد الالكتروني
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="اكتب بريدك الالكتروني"
                      id="email"
                      name="email"
                      autocomplete="offMail"
                    />
                  </div>
                </div>
                <div class="col-12 mt-30">
                  <div class="action">
                    <button type="submit" class="btn-primary w-100">
                      <span class="css-spinner sm icon-fix me-2"></span>
                      إرسال الرابط
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="call_to_action text-center mt-20 mb-20">
              <p class="text-muted fs-14 mb-0">
                لديك حساب بالفعل ؟
                <a
                  href="#"
                  class="text-primary text-decoration-underline fw-600"
                  >تسجيل الدخول</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/plugins/jquery/jquery.v3.4.1.min.js"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/plugins/validation/jquery.validate.min.js"></script>
    <script src="./assets/plugins/itl-tel-input/js/intlTelInput.min.js"></script>
    <script type="module">
      import ar from "./assets/plugins/itl-tel-input/js/i18n/ar/index.js";
      (function () {
        // Validation
        jQuery.validator.addMethod(
          "validate_email",
          function (value, element, param) {
            if (!value) return true;
            return value.match(
              /^[a-zA-Z0-9_\.%\+\-]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,}$/
            );
          },
          "Enter a valid email address"
        );

        $("#reset_request_form").validate({
          rules: {
            email: {
              required: true,
              validate_email: true,
            },
          },
          messages: {
            email: {
              required: "يجب ادخال البريد الإلكتروني",
              validate_email: "من فضلك ادخل بريد الكتروني صالح",
            },
          },
          errorPlacement: (error, element) => {
            if (element?.parent()?.hasClass("iti")) {
              error?.insertAfter(element?.parent());
            } else {
              error?.insertAfter(element);
            }
          },
        });

        // Testimonial Slider

        const swiper = new Swiper(".testimonial_slider", {
          slidesPerView: 1,
          spaceBetween: 0,
          loop: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      })();
    </script>
